{{ define "main" }}
<h1>Latest Articles</h1>
<div>
  <p>
    Dev articles are published here: <a href="https://dev.to/matusstafura" target="_blank" class="hover:text-blue-400">https://dev.to/matusstafura</a>
  </p>
  {{ .Content }} {{ range .Pages }}
  <article
    class="p-8 shadow border space-y-4 dark:py-8 bg-white dark:bg-inherit mb-4 max-w-none w-full mx-auto h-fit prose-img:mx-auto">
      <h2 class="m-0">
          <a href="{{ .Permalink }}" class="text-xl font-semibold tracking-wide hover:text-blue-400" > {{ .Title }} </a >
      </h2>
    <div class="text-gray-500 dark:text-gray-200">
      {{ .Params.Description }}
    </div>
    <div class="text-sm">
      <span class="flex mb-2 font-bold tracking-tight text-gray-500 dark:text-gray-300" >{{ .Params.Author }}</span >
      <span class="text-gray-500 text-md dark:text-gray-300" >{{ .PublishDate.Format "January 2, 2006" }}</span >
    </div>
  </article>
  {{ end }}
</div>
{{ end }}

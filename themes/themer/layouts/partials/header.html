<header class="">
    <div class="flex items-center justify-between py-4">
        <p class="text-2xl font-bold dark:text-white">
            <a href="{{ .Site.BaseURL }}">Matus Stafura</a>
        </p>

        <nav class="hidden dark:text-white lg:block">
            {{ $currentPage := . }}
            {{ range .Site.Menus.main }}
            <a class="pl-4 font-light hover:text-blue-400 sidebar-nav-item{{if or ($currentPage.IsMenuCurrent " main" .)
            ($currentPage.HasMenuCurrent "main" .) }} active{{end}}" href="{{ .URL }}" title="{{ .Title }}">{{ .Name
            }}</a>
            {{ end }}
        </nav>
    </div>
</header>

{{ define "main" }} {{ $permalink := .RelPermalink }}
<h1>About</h1>
<div class="relative flex">
    <article
            class="p-8 shadow border dark:py-8 bg-white dark:bg-inherit max-w-none prose-stone dark:prose-invert w-full mx-auto h-fit dark:prose-invert prose-img:mx-auto"
    >
        {{ $title := .Params.title }}
        {{ with .Params.images }} {{- range first 1 . }}
        <img
                class="max-w-full mx-auto mb-4 rounded"
                src="{{ . }}"
                alt="{{ $title }}"
        />
        {{ end -}}
        {{ end }}
        {{ .Content }}
    </article>
</div>

{{ end }}
